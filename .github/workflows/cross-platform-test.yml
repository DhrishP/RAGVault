name: Cross-Platform Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Test build output (Unix)
      if: runner.os != 'Windows'
      run: |
        if [ -f "dist/index.js" ]; then
          echo "Build successful - dist/index.js exists"
        else
          echo "Build failed - dist/index.js not found"
          exit 1
        fi
    
    - name: Test build output (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        if (Test-Path "dist/index.js") {
          Write-Host "Build successful - dist/index.js exists"
        } else {
          Write-Host "Build failed - dist/index.js not found"
          exit 1
        }
    
    - name: Check platform compatibility
      run: node -e "console.log('Platform:', process.platform); console.log('Architecture:', process.arch);"